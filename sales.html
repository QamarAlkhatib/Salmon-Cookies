<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Salmon Cookie's Sales </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />

</head>

<body>

  <header>Salmon Cookie's Sales per hour
    <a style="font-size: 30px; color: aliceblue; float: right; font-weight: bolder; padding-right: 70px; margin-top: 40px;"
      href="index.html">Visit Home Page</a>
  </header>

  <div class="table-container">
    <table id="cookiesTable">
      <thead>
        <tr id="times-row">
          <th>Location</th>
        </tr>
      </thead>
      <tbody id="locations-and-data">
      </tbody>
    </table>

    <form action="" id=myForm>
      <fieldset>
        <legend>Add New Store</legend>
        <label for="storeloc">Store Location</label>
        <input type="text" name="storeloc" id="storeloc" required />
        <br></br>

        <label for="maxorder">Max Order</label>
        <input type="number" name="maxorder" id="maxorder" min="10" max="1000">
        <br></br>

        <label for="minorder">Min Order</label>
        <input type="number" name="minorder" id="minorder" min="1" max="1000" />
        <br></br>

        <label for="avrgsale">Average Sales</label>
        <input type="number" name="avrgsale" id="avrgsale" max="1000" min="1" />
        <br></br>

        <input type="submit" value="Submit">
      
      </fieldset>
    </form>
    <br></br>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
